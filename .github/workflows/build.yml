# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Build

on : [push, pull_request]

env:
  MINECRAFT_VERSION: 1.21.1
  VERSION: 1.21.1
  RELEASE_NAME: herbalbrews-1.21.1

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'
      - name: Set version env
        run: echo "RELEASE_VERSION=${GITHUB_REF:10}" >> $GITHUB_ENV
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
      - name: Upload Fabric Release
        uses: ncipollo/release-action@v1.12.0
        with:
          allowUpdates: true
          makeLatest: true
          removeArtifacts: true
          tag: "1.21.1-fabric-release"
          artifacts: ./fabric/build/libs/*.jar
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload NeoForge Release
        uses: ncipollo/release-action@v1.12.0
        with:
          allowUpdates: true
          makeLatest: true
          removeArtifacts: true
          tag: "1.21.1-neoforge-release"
          artifacts: ./neoforge/build/libs/*.jar
          token: ${{ secrets.GITHUB_TOKEN }}